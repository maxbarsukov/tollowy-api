version: v1.0
name: Tollowy API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: "true"

fail_fast:
  stop:
    when: "true"

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            # - cache restore
            - sem-version ruby 3.0.2
            - gem install bundler:2.2.32
            - bundle install -j 4
            - cache store

  - name: Run
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-service start redis
          - sem-version ruby 3.0.2
          - bundle install
          - bundle exec rails db:setup

      jobs:
        - name: Run RSpec
          commands:
            - bin/tests

        - name: Run Quality
          commands:
            - bin/quality
