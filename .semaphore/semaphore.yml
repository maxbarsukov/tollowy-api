version: v1.0
name: Tollowy API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: "true"

fail_fast:
  stop:
    when: "true"

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 3.0.2
            - bundle clean --force
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store

  - name: Run
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-service start redis
          - sem-version ruby 3.0.2
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:setup

      jobs:
        - name: Run RSpec
          commands:
            - bin/tests

        - name: Run Quality
          commands:
            - bin/quality
