default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tollowy_development

test:
  <<: *default
  database: tollowy_test

production:
  <<: *default
  database: tollowy_production
  username: tollowy
  password: <%= ENV["TOLLOWY_DATABASE_PASSWORD"] %>
